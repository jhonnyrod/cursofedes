<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form action="">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="ingrese nombre">
        <br>
        <br>

        <label for="Apellido">Apellido</label>
        <input id="Apellido" name="Apellido"  type="text" placeholder="ingrese Apellido">
        <br>
        <br>

        <label for="Genero">Genero</label>
        <select name="Genero" id="Genero">
            <option value="h">Hombre</option>
            <option value="m">Mujer</option>
        </select>
        <br>
        <br>

        <label for="contrasena">Contraseña</label>
        <input id="contrasena" name="contrasena"  type="password" placeholder="ingrese contraseña">
        <br>
        <br>

        <label for="email">Correo electrónico</label>
        <input id="email" name="email"  type="email" placeholder="ingrese email">
        <br>
        <br>

        <label for="Notificaciones">Notificaciones</label>
        <input id="Notificaciones" name="Notificaciones"  type="checkbox" >
        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
        
</body>
</html>
